<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>

  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Scripts -->
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Logo y título -->
    <header>
      <h1 class="tittle">Encriptador de mensajes</h1>
    </header>

    <main>
      <!-- Izquierda -->
      <section class="input-section">
        <div class="textarea-container">
          <img src="images/Head.png" alt="Imagen en el textarea" class="textarea-img">
         </div>  
         <textarea id="inputText" type="text" placeholder="Ingrese el texto aquí"></textarea>
          
        <div class="buttons">
          <div id="boton-encriptar" class="boton" onclick="encriptar()">
            <img src="images/encriptar.png" alt="Encriptar" class="boton-imagen">
            <span class="boton-texto">Encriptar</span>
          </div>
      
          <div id="boton-desencriptar" class="boton" onclick="desencriptar()">
            <img src="images/desencriptar.png" alt="Desencriptar" class="boton-imagen">
            <span class="boton-texto">Desencriptar</span>
          </div>

        </div>
        <p class="info-text"><i class="bi bi-info-circle"></i> Solo letras minúsculas y sin acentos</p>
      </section>
      <!-- Derecha -->
      <section class="output-section">
        <textarea id="outputText" type="text" readonly></textarea>
        <div id="output-placeholder">
          <img src="images/Poke.gif" alt="GIF animado" id="imgRi">
          <h2 id="text">Ningún mensaje fue encontrado</h2>
          <p id="text2">Ingresa el texto que desees encriptar o desencriptar.</p>

          <div id="boton-copiar" class="boton" onclick="copy()">
            <img src="images/masterBall.png" alt="Copiar" class="boton-imagen">
            <span class="boton-texto">Copiar</span>
        </div>        

      <div id="copy-notification" style="display: none; text-align: center;">
        <img id="copy-icon" src="images/giphy.gif" alt="Copiado">
        <p id="copy-message">¡Texto copiado con éxito!</p>
      </div>
      
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-parragraph">
        <a href="https://github.com/AndCarrillo" target="_blank" class="github-link">
          <i class="bi bi-github"></i> Andrea Carrillo &#124 &#169 2024 
        </a>
      </div>
    </footer>
    
  </div>
</body>

</html>
